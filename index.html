<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>Check Post Code In Country</title>
        <meta name="author" content="Artur Knul">
        <meta name="description" content="geolocation">
        <meta name="viewport" content="width-device-width, initial-scale=1">

        <link href="favicon.ico" rel="icon">
        <link href="vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

<body>

    
    <div class="header">
        <p>Check postal code in country you want to send your letter/package:</p>
        <select id="selCountry">
            <option value="AT">Austria</option>
            <option value="EG">Egypt</option>
            <option value="TH">Thailand</option>
			<option value="AU">Australia</option>
			<option value="CH">Switzerland</option>
            <option value="BR">Brasil</option>
            <option value="GB">Great Britain</option>
			<option value="FR">France</option>
			<option value="DE">Germany</option>
			<option value="US">USA</option>
		</select>

		<select id="selCode">
            <option value="AT">AT</option>
            <option value="EG">EG</option>
			<option value="TH">TH</option>
            <option value="AU">AU</option>
            <option value="CH">CH</option>
            <option value="BR">BR</option>
			<option value="GB">GB</option>
            <option value="FR">FR</option>
            <option value="DE">DE</option>
            <option value="US">US</option>
		</select>

		<button id="btnRun">Run</button>

		<br><br>

		<div id="divResults">
			
			<table>

				<tr>
					<td align="right">
						Country Code: 
					</td>
					<td id="txtCode"> 
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Country Name: 
					</td>
					<td id="txtCountryName">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						The lowest format of postal code is: 
					</td>
					<td id="txtMinPostalCode">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						The highest format of postal code is: 
					</td>
					<td id="txtMaxPostalCode">
						
					</td>

				</tr>
                
			</table>

		</div>
    </div>

    <div class="main">
        <p>Choose other</p>
    </div>

    <div id="preloader">
        <p>Check other</p>
    </div>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="libs/js/script.js"></script>
    
    

</body>

</html>
